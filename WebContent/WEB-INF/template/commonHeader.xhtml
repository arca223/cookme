<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2">
					<p style="float: center;">Ici le titre de l'activité</p>
				</div>
				<div class="ui-grid-col-1">
				<h:form>
					
						<h:inputText id="login" value="#{loginBean.login}" required="false"
						placeholder="Login" label="login">
						</h:inputText>
						<p:tooltip id="toolTipLogin" for="login"
							value="On précise ici les contraintes de saisie du login"
							showEffect="clip" hideEffect="explode" />
						<p:message for="login" display="icon" />
			
						<h:password id="password" value="#{loginBean.pwd}"
							placeholder="Password" />
						<p:message for="password" display="icon" />
						<p:tooltip id="toolTipPassword" for="password"
							value="On précise ici les contraintes de saisie du password"
							showEffect="clip" hideEffect="explode" />
			
						<h:commandButton value="Connexion"
							action="#{userControlerBean.checkUser(loginBean)}" />
					</h:form>
					</div>
				
				<div class="ui-grid-col-2">
					<p:button value="Inscription" style="float:right;"
						icon="ui-icon-plusthick">
						<f:param name="param1" value="valueparam1" />
					</p:button>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
