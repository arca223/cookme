<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>


		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">
				<p style="float:center;">Ici le titre de l'activit√©</p>	
				</div>
				<div class="ui-grid-col-4">
					<p:button value="Inscription" style="float:right;" icon="ui-icon-plusthick">
						<f:param name="param1" value="valueparam1" />
					</p:button>
				</div>
				<div class="ui-grid-col-4">
					<h:panelGrid lines="3" cellpadding="5">
						<p:inputText id="login" value="#{userView.login}" required="false" placeholder ="Login" label="login">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="login" display="icon" />

						<p:password id="password" value="#{passwordView.password}" placeholder ="Password"/>
						<p:message for="password" display="icon" />

						<p:button value="Connexion" style="float:right;" icon="ui-icon-play">
							<f:param name="param1" value="valueparam1" />
						</p:button>
					</h:panelGrid>
				</div>
			</div>
		</div>

	</ui:composition>
</body>
</html>
