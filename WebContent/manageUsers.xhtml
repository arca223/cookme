<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head><title>Manage Users</title></head>

<body>

	<ui:composition template="WEB-INF/template/commonLayout.xhtml">

		<ui:define name="content">
			
			
<h:form style="width:60%">
<p:dataTable id="table-users" var="user" value="#{users.userList}">
	<p:column>
		<f:facet name="header">Name</f:facet>
		#{user.lastname}
	</p:column>
	<p:column>
		<f:facet name="header">Login</f:facet>
		#{user.login}
	</p:column>
	<p:column>
		<f:facet name="header">Admin</f:facet>
		#{user.admin}
	</p:column>
	<p:column>
		<p:commandButton value="Edit" update=":form:userPanel" oncomplete="PF('userDialog').show()" title="View Detail">
        <f:setPropertyActionListener value="#{users}" target="#{userListModelBean.selectedUser}" />
        </p:commandButton>
		<p:commandButton value="Delete" action="#" />
	</p:column>
</p:dataTable>

	
        
            
    <p:commandButton value="Add" action="#" />
</h:form>


<h:form id="form" style="width:30%">
<p:outputPanel id="userPanel" style="text-align:center;">
<p:panelGrid  columns="2" rendered="#{not empty userListModelBean.selectedUser}" columnClasses="label,value">
                <f:facet name="header"></f:facet>
 
                <h:outputText value="firstname:" />
                <h:outputText value="#{userListModelBean.selectedUser.firstname}" />
                <h:outputText value="lastname:" />
                <h:outputText value="#{userListModelBean.selectedUser.lastname}" />
                <h:outputText value="mail:" />
                <h:outputText value="#{userListModelBean.selectedUser.mail}" />
                <h:outputText value="age:" />
                <h:outputText value="#{userListModelBean.selectedUser.age}" />
                <h:outputText value="login:" />
                <h:outputText value="#{userListModelBean.selectedUser.login}" />
                <h:outputText value="password" />
                <p:password value="#{userListModelBean.selectedUser.password}" />
                
 
            </p:panelGrid>
        </p:outputPanel>
</h:form>			
			
		
		</ui:define>

		<ui:define name="footer">
			<h2>This is page1 Footer</h2>
		</ui:define>

	</ui:composition>


</body>

</html>
