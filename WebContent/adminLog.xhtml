<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>

<h:form>

	<p:inputText id="login" value="#{loginBean.login}" required="false"
	placeholder="Login" label="login">
	</p:inputText>
	<p:message for="login" display="icon" />

	<p:password id="password" value="#{loginBean.pwd}"
		placeholder="Password" />
	<p:message for="password" display="icon" />
	

	<p:commandButton value="Connexion"
		action="#{userControlerBean.checkUserAdmin(loginBean)}" />
</h:form>

</h:body>

</html>
