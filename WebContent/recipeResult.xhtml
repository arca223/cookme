<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<ui:composition template="WEB-INF/template/commonLayout.xhtml">


		<ui:define name="headerTitle">
			<h1 style="background-color: #31b0d5">Recipes</h1>
		</ui:define>

		<ui:define name="content">

			<h:form id="form">
				<p:dataGrid var="recipe" value="#{resultRecipe.recipeList}"
					columns="3" layout="grid" rows="12" paginator="true" id="recipes"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16">

					<f:facet name="header"> Recipes</f:facet>

					<p:panel header="#{recipe.title}" style="text-align:center">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-12">
									<i class="fa fa-yelp"></i>
									<h:outputText value=" #{recipe.type}" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-12">
									<i class="fa fa-clock-o"></i>
									<h:outputText value=" #{recipe.duration} min" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-12">
									<i class="fa fa-users"></i>
									<h:outputText value=" #{recipe.nbpeople} people" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-12">
									<i class="fa fa-pencil-square-o"></i>
									<h:outputText value=" Expertise:" />
									<p:rating value="#{recipe.expertise}" readonly="true" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-12">
									<h:commandButton value="detail"
										action="#{recipeControlerBean.getRecipe(recipe)}" />

								</div>
							</div>
						</div>

					</p:panel>

				</p:dataGrid>
			</h:form>




		</ui:define>

		<ui:define name="footer">
			<h2>This is page1 Footer</h2>
		</ui:define>

	</ui:composition>

</h:body>

</html>
