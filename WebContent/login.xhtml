<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Login Page</h1>
	<h:form>
		<table border="0">
			<tr>
				<td>Your Login</td>
				<td><h:inputText id="username" value="#{user.name}"
						required="true">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Your Password</td>
				<td><h:inputSecret value="#{user.pwd}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><h:commandButton value="OK" action="#{user.goToWelcome}" />
				</td>
			</tr>
		</table>
	</h:form>
</body>
</html>

</html>
