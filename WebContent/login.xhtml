<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<h1>Login Page</h1>
	<h:form>
					
						<p:inputText id="login" value="#{loginBean.login}" required="false" 
							placeholder="Login" label="login">
						</p:inputText>
						<p:tooltip id="toolTipLogin" for="login"
							value="On précise ici les contraintes de saisie du login"
							showEffect="clip" hideEffect="explode" />
						<p:message for="login" display="icon" />
			
						<p:password id="password" value="#{loginBean.pwd}"
							placeholder="Password" />
						<p:message for="password" display="icon" />
						<p:tooltip id="toolTipPassword" for="password"
							value="On précise ici les contraintes de saisie du password"
							showEffect="clip" hideEffect="explode" />
			
						<p:commandButton value="Connexion"
							action="#{userControlerBean.checkUser(loginBean)}" />
					</h:form>
</body>
</html>
