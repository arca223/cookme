<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<ui:composition template="WEB-INF/template/commonLayout.xhtml">
		<ui:define name="headerTitle">
			<h1 style="background-color: #31b0d5">Recipes</h1>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panel header="Tell what do you want" style="text-align:center">
					<div class="ui-grid ui-grid">
							<div class="ui-grid-row">
								<div class="ui-grid-col-6">
									<i class="fa-li fa fa-check-square"></i>
									<i class="fa fa-clock-o"></i><p:outputLabel for="duration" value="Preparation Duration: " />
								</div>
								<div class="ui-grid-col-6">
									<i class="fa fa-pencil-square-o"></i><h:outputText value="Cook Expertise" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-6">
									<p:spinner id="duration" value="#{searchRecipeBean.duration}"
										converterMessage="Please enter digits only." />
								</div>
								<div class="ui-grid-col-6">
									<p:rating style="background-color: red" value="#{searchRecipeBean.expertise}" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-6">
									<i class="fa fa-users"></i><h:outputText id="output"
										value="For #{searchRecipeBean.nbpeople} people" />
									<h:inputHidden id="txt2" value="#{searchRecipeBean.nbpeople}" />
								</div>
								<div class="ui-grid-col-6">
									<i class="fa fa-yelp"></i><p:outputLabel for="type" value="Cook Type:" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-6" >
									<p:slider styleClass="centerV" minValue="1" maxValue="10" for="txt2"
										display="output" style="width: 200px"
										displayTemplate="For {value} people" />
								</div>
								<div class="ui-grid-col-6">
									<p:selectOneMenu id="type" value="#{searchRecipeBean.type}"
										style="width:125px">
										<f:selectItem itemLabel="Salad" itemValue="Salad" />
										<f:selectItem itemLabel="Meal" itemValue="Meal" />
										<f:selectItem itemLabel="Fish" itemValue="Fish" />
										<f:selectItem itemLabel="Dessert" itemValue="Dessert" />
									</p:selectOneMenu>
								</div>
							</div>
					</div>
				</p:panel>
				<p:dialog widgetVar="dlg" modal="true" resizable="false"
					header="Values" showEffect="fade">
					<p:panelGrid id="display" columns="2" columnClasses="label,value">
						<h:outputText value="Preparation Duration: " />
						<h:outputText id="durationValue" value="#{maskView.date}" />
					</p:panelGrid>
				</p:dialog>
				<h:commandButton value="Teach Me!"
					action="#{recipeControlerBean.getRecipList(searchRecipeBean)}" />
			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
